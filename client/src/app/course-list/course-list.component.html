<div class="container mt-3">
    <div class="row">
      <div class="col">
        <h2>Course List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>City</th>
              <th>Country</th>
              <th>Course Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td>{{ course.City }}</td>
              <td>{{ course.Country }}</td>
              <td>{{ course.CourseName }}</td>
              <td>
                <button class="btn btn-primary" (click)="editCourse(course._id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteCourse(course._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
